<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="../bootstrap/bootstrap.css" rel="stylesheet"  type="text/css"/>
    <link href="select.css" rel="stylesheet"  type="text/css"/>
    <script src="../jquery.js"></script>
    <script src="select.js"></script>
</head>
<body>
 <div class="container">
     <div class="row">
         <div class="col-md-4">
             <h3>Basic</h3>
             <select class="select" id="ex1">
                 <option value="1">UK</option>
                 <option value="2">INDIA</option>
             </select>
             <button class="btn1">Get</button>
             <span></span>
         </div>
         <div class="col-md-4">
             <h3>Basic with search</h3>
             <select class="select" id="ex2">
                 <option value="1">UK</option>
                 <option value="2">INDIA</option>
             </select>
             <button class="btn2">Get</button>
             <span></span>
         </div>
         <div class="col-md-4">
             <h3>Ajaxified</h3>
             <select class="select" id="ex3">

             </select>
             <button class="btn3">Get</button>
             <span></span>
         </div>
     </div>
     <br/>
     <div class="row">
            <div class="col-sm-1">
                <h3>Small</h3>
                <select class="select small" id="ex4">
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>
     </div>
 </div>


<script type="text/javascript">
    $(document).ready(function(){
        $("#ex1").bootstrapSelect();
        $("#ex4").bootstrapSelect({search :true});
        $("#ex2").bootstrapSelect({search :true});
        $("#ex3").bootstrapSelect({search : true,
            ajax : {
                url : "../components/sample.json",
                dataKey : "data"
            }
        });

        $('.btn1').on('click', function() {
            $(this).next().text(JSON.stringify( $("#ex1").bootstrapSelect("get")));
        });

        $('.btn2').on('click', function() {
            $(this).next().text(JSON.stringify( $("#ex2").bootstrapSelect("get")));
        });

        $('.btn3').on('click', function() {
            $(this).next().text(JSON.stringify( $("#ex3").bootstrapSelect("get")));
        });

    })
</script>
</body>
</html>
